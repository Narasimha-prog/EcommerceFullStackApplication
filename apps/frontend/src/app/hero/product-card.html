<a class="flex justify-start cursor-pointer" [routerLink]="['/products', product().publicId]">
  <div class="flex flex-col rounded-xl shadow-xl overflow-hidden w-full max-w-15">

    <!-- Image container -->
    <figure class="flex justify-center items-center bg-gray-100 h-64">
      <img [src]="'data:'+product().pictures[0].mineType+';base64,'+product().pictures[0].file"
           alt="{{product().name}}"
           class="max-h-full max-w-full object-contain" />
    </figure>

    <!-- Content -->
    <div class="p-4 flex flex-col justify-between flex-1">
      <div>
        <div class="text-sm text-gray-500">{{product().brand}}</div>
        <h2 class="card-title w-full flex  items-center mt-1">
          <div class="truncate">{{product().name}} - {{product().size}}</div>
          <div class="badge badge-secondary">NEW</div>
        </h2>
      </div>

      <div class="mt-3">
        <span class="line-through me-2 text-gray-400">{{product().price + 200 | currency}}</span>
        <span class="font-bold">{{product().price | currency}}</span>
      </div>
    </div>
  </div>
</a>
