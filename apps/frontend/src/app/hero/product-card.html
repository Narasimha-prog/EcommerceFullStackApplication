<a  class="flex justify-start cursor-pointer " routerLink="['/products',product().publicId]">
    <div class="flex flex-col justify-center rounded-xl w-full min-h-[400px] h-full shadow-xl">
         <figure class="flex justify-center items-center h-full">
           <img [src]="'data:'+product().pictures[0].mineType+';base64,'+product().pictures[0].file"
           alt="{{product().name}}" width="250px"/>
         </figure>

         <div class="p-5 justify-end">
             <div class="text-sm">{{product().brand}}</div>
         </div>
    </div>

</a>
