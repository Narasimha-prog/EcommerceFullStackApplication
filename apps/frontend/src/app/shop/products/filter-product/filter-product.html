<form [formGroup]="formFilterProducts">

    <div class="font-bold text-lg mb-2">Size</div>
    <form [formGroup]="getSizeFromGroup()">
       @for(size of sizes ;track size){
      <label class="cursor-pointer label justify-center items-center">
        <input type="checkbox" checked="checked" class="checkbox checkbox-primary checkbox-md" 
      formControlName="{{size}}"
        >
        <span class="label-text ms-3">{{size}}</span>
      </label>
       }
    </form>
    <div class="font-bold text-lg mb-2">Sorted By</div>
    <label class="cursor-pointer label justify-center items-center">
     <input type="radio" name="sort" value="createdAt,ASC" class="radio radio-primary radio-md" formControlName="sort" >
        <span class="label-text ms-3">Oldest</span>
    </label>
    <label class="cursor-pointer label justify-center items-center">
     <input type="radio" name="sort" value="createdAt,DESC" class="radio radio-primary radio-md" formControlName="sort" >
        <span class="label-text ms-3">Newest</span>
    </label>
</form>
